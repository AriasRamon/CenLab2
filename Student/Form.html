<main id="#main">

    <form>
        <fieldset>
        <legend>Registration Part 1</legend>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname">
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="dob" id="dob" name="dob">
        </fieldset>
    <br>
    <fieldset>
        <legend>Part 2</legend>
    <input type="radio" id="film" name="club" value="film">
    <label for="film">Film Club</label>
    <br>
    <input type="radio" id="science" name="club" value="Science">
    <label for="Science">Science Club</label>
    <br>
    <input type="radio" id="Tech" name="club" value="Tech">
    <label for="Tech">Technology Club</label>
    <br> 
    <input type="radio" id="nurse" name="club" value="nurse">
    <label for="nurse">Nursing Club</label>
    <br>
    <input type="radio" id="sport" name="club" value="sport">
    <label for="sport">Sports Club</label>
    <br>
    <label for="yog">Date of Graduation:</label>
    <input type="date" id="yog" name="yog">
    <br>
    <p1><label for="about">Tell Me About Yourself:</label></p1>
    <textarea id="about" name="about" rows="4" cols="50"></textarea>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
      </form>
        </fieldset>
</main>
